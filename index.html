<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <div class="cover">
            <img src="album-cover.jpg" alt="Album Cover" id="cover-image">
        </div>
        <div class="song-info">
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
        </div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="time-container">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <button id="prev" class="control-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="control-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <div class="additional-controls">
            <button id="repeat" class="additional-btn" title="Repeat">
                <i class="fas fa-redo"></i>
            </button>
            <button id="shuffle" class="additional-btn" title="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" title="Volume">
            <button id="theme-toggle" class="additional-btn" title="Toggle Theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <div class="playlist">
            <h3>Playlist :</h3>
            <input type="text" id="search" placeholder="Search songs...">
            <ul id="playlist">
                <li data-src="song1.mp3">Boyle iyi</li>
                <li data-src="song2.mp3">Bu benim Hayatim</li>
                <li data-src="song3.mp3">Hic isik yok</li>
                <li data-src="song4.mp4">Cenab Leytenant</li>

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
